<!DOCTYPE html>
<html>
<head>
	<title>split the table</title>
</head>
<body>
	<h1> TABLE SPILT </h1>
	<table border height ="300px" width="60%">
		<caption>USER INFORMATION</caption>
		<tr>
			<th colspan="2">User Name</th>
			<th rowspan="3">City</th>
			<th colspan="3">Contact</th>
		</tr>
		<tr>
			<th rowspan="2">First Name</th>
			<th rowspan="2">Last Name</th>
			<th rowspan="2">Mobile</th>
			<th colspan="2">Email</th>
		</tr>
		<tr>
			<th>Gmail</th>
			<th>Others</th>
		</tr>
		<tr>
			<td>Id1</td>
			<td>Id a1</td>
			<td>Ahmedabad</td>
			<td>1234567891</td>
			<td>xxx@gmail.com</td>
			<td>xyz@yahoo.com</td>
		</tr>
		<tr>
			<td>Id2</td>
			<td>Id a2</td>
			<td>Rajkot</td>
			<td>1234545691</td>
			<td>xyx@gmail.com</td>
			<td>xzz@yahoo.com</td>
		</tr>

	</table>




</body>
</html>
