<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<div class="main">
	<div class="register">
		<h2>Registration Form</h2>
		<form id="register" method="post">
			<label>First Name : </label>
			<br>
			<input type="text" name="fname" id="name" placeholder="Enter Your First Name">
			<br><br>
			<label>Last Name: </label>
			<br>
			<input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
			<br><br>
			<label>Your Age: </label>
			<br>
			<input type="number" name="age" id="name" placeholder="Enter Your Age">
			<br><br>
			<label>Email : </label>
			<br>
			<input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
			<br><br>
			<label>Password: </label>
			<br>
			<input type="password" name="pwd" id="password" placeholder="Enter Your Password">
			<br><br>
			<label>Gender : </label>
			<br>
			<input type="radio" name="gender">Male
			<input type="radio" name="gender">Female
			<br><br>
			<label> Hobbies: </label>
			<br>
			Singing<input type="checkbox" name="Sing"><br/>
			Dance<input type="checkbox" name="Dance"><br/>
			Swimming<input type="checkbox" name="Swim"><br/>
			Acting<input type="checkbox" name="Act"><br/>
			<br>
			<label> Address : </label>
			<br>
			<textarea name = address rows=7 cols=20 placeholder="Enter Your Address"></textarea>
			<br><br>
			<label> Birth Place : </label>
			<select>
				<option>Ahmedabad</option>
				<option>Rajkot</option>
				<option>Surat</option>
				<option>Vadodra</option>
				<option>Other</option>
			</select>
			<br><br>
			<input type="submit" name="submit" value="Submit" onclick="print()">
			<input type="reset" name="reset" value="Reset" onclick="print()">
		</form>
</div>
</div>
</body>
</html>
